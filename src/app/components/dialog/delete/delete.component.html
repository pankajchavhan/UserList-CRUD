

      <mat-card>
        <mat-card-title><h3 style="font-weight: bold;">Delete User</h3></mat-card-title>
        <hr>
        <p>Are you sure want to delete {{data.name}} ?</p>
        <mat-card-actions align="end">
          <button mat-button class="button" (click)="onNoClick()" >No</button>
          <button mat-button class="button" (click)="confirmDelete()">Yes</button>
        </mat-card-actions>
      </mat-card>
